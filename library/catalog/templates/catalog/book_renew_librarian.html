{% extends "base_generic.html" %}

{% block title %} <h1>Библиотека</h1> {% endblock %}

{% block content %}

    <h1>Обновление: {{book_instance.book.title}}</h1>
    <p>Абонент: {{book_instance.borrower}}</p>
    <p {% if book_instance.is_overdue %}
            class="text-danger"
        {% endif %}>Дата возврата: {{book_instance.due_back}}</p>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Подтвердить" />
    </form>

{% endblock %}
