<!-- Это форма, используемая для получения адреса электронной почты пользователя
(для отправки пароля для сброса пароля) -->

{% extends "base_generic.html" %}

{% block title %} <h1>Библиотека</h1> {% endblock %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}

    <p>Введите свой email:</p>
    <p>{{ form.email }}</p>

    <input type="submit" class="btn btn-default btn-lg" value="Сбросить пароль" />
</form>

{% endblock %}
